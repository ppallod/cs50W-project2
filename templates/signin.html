{% extends "layout.html" %}
{% block title %}
    Sigin
{% endblock %}
{% block body %}
    <h1 class="heading" style="text-align: center; padding-top:40px">Flack</h1>
        <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin" action= "/signin" method="POST">
                    <div class="form-label-group">
                        <input name = "username" type="text" id="inputEmail" class="form-control" placeholder="Username" style="margin-bottom: 20px;" required>
                        
                    </div>

                    <div class="form-label-group">
                    <input  name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" style="margin-bottom: 20px;" required>
                    </div>

                    <div class="custom-control custom-checkbox mb-3">
                    <input name = "rememberme" type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button class="btn btn-block btn-dark" type="submit" formmethod="post">Sign in</button>
                    <hr class="my-4">                    
                    <button class="btn btn-block btn-dark" type="submit"><a href="/signup" style="color: white;">New Here? Register</a></button>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
{% endblock %}
